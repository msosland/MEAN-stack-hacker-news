<html>
  <head>
    <title>It's the News</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/posts.js"></script>
    <script src="scripts/services/posts.js"></script>
  </head>
  <body ng-app="newsApp">
    <ui-view></ui-view>
    <script type="text/ng-template" id="home.html">
      <div>
        <h1>Its The News</h1>
      </div>
      <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span ng-click="incrementUpvotes(post)">^</span>
        {{post.upvotes}}
        <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
      </div>
      <form ng-submit="addPost()">
        <h3>Add A New Post</h3>
        <input type="text" placeholder="Title" ng-model="title"></input>
        <br>
        <input type="text" placeholder="Link" ng-model="link"></input>
        <br>
        <button type="submit">Post</button>
      </form>
    </script>
  </body>
</html>
